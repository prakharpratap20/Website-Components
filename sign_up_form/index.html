<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="<KEY>"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1 class="banner-heading">Subscribe Here</h1>
        <div class="arrow">
          <i class="fas fa-arrow-down"></i>
        </div>
        <button class="banner-btn">Click Now</button>
      </div>
      <div class="form-container">
        <form class="sign-up-form">
          <input type="text" class="form-input" placeholder="Full Name" />
          <input type="email" class="form-input" placeholder="Email Address" />
          <p>Get News?</p>
          <label>NO</label>
          <input type="checkbox" />
          <label>YES</label>
          <button type="button">Sign Up here</button>
        </form>
        <div class="header">
          <h1>Welcome</h1>
        </div>

        <div class="x-btn">&#10005;</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
